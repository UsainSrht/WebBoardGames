<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hamsterball Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            background: radial-gradient(circle at center, #87CEEB 0%, #4682B4 100%);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        #playerInfo {
            background: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .player-item.current-player {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
        }
        
        .hearts {
            display: flex;
            gap: 3px;
        }
        
        .heart {
            color: #ff4757;
            font-size: 16px;
        }
        
        #gameStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
        }
        
        #gameStatus h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            font-size: 12px;
            max-width: 200px;
        }
        
        .control-key {
            display: inline-block;
            background: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
            font-weight: bold;
        }
        
        #loadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-connecting { color: #ffa500; }
        .status-ready { color: #32cd32; }
        .status-playing { color: #00bfff; }
        .status-gameover { color: #ff4757; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div id="playerInfo"></div>
        </div>
        
        <div id="loadingIndicator">
            <div class="spinner"></div>
            <div id="connectionStatus" class="status-connecting">Connecting to server...</div>
        </div>
        
        <div id="gameStatus" style="display: none;">
            <h2 id="statusTitle">Game Over</h2>
            <p id="statusMessage">You fell off the plate!</p>
            <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">Watching other players...</p>
        </div>
        
        <div id="controls">
            <div style="font-weight: bold; margin-bottom: 8px;">Controls:</div>
            <div><span class="control-key">WASD</span> or <span class="control-key">Arrow Keys</span> - Move</div>
            <div><span class="control-key">Space</span> - Boost</div>
            <div style="margin-top: 8px; font-size: 11px; opacity: 0.7;">
                Knock other players off the tilting plate!
            </div>
        </div>
    </div>
</body>
</html>
