name = "web-board-games"
main = "src/worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Static assets configuration (serves public_html folder)
[assets]
directory = "./public_html"

# Durable Objects for real-time multiplayer (WebSockets)
[[durable_objects.bindings]]
name = "GAME_ROOMS"
class_name = "GameRoom"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

# Environment variables
[vars]
ENVIRONMENT = "production"
